<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="btn" id="minimize">—</button>
            <button class="btn" id="maximize">☐</button>
            <button class="btn" id="close">×</button>
        </div>
        <div class="timer">
            <div class="progress-ring">
                <svg width="200" height="200">
                    <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="95" cx="100" cy="100"/>
                </svg>
                <div id="time">25:00</div>
            </div>
        </div>
        <div class="buttons">
            <button id="startStop">Iniciar</button>
            <button id="reset">Reiniciar</button>
        </div>
        <div class="mode">
            <span id="status">Modo: Trabalho</span>
        </div>
    </div>
    <script src="node_modules/howler/dist/howler.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
